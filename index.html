<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Evaluation System</title>
    <meta http-equiv="refresh" content="2; url=dataset_selector.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .welcome-container {
            max-width: 600px;
            padding: 40px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
        }
        .manual-link a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .manual-link a:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">ðŸ“Š</div>
        <h1>Chart Evaluation System</h1>
        <p>Welcome to the interactive chart evaluation platform</p>
        <div class="spinner"></div>
        <p>Starting dataset selector...</p>
        <div class="manual-link">
            <a href="dataset_selector.html">Continue to Dataset Selector</a>
        </div>
    </div>
    <script>
        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'dataset_selector.html';
        }, 2000);
    </script>
</body>
</html>
