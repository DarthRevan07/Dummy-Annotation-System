<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Test</title>
</head>
<body>
    <h1>Direct Image Test</h1>
    
    <h2>Test 1: Direct img tags</h2>
    <img src="./pairs/Inc500Charts/sum3_ques2/pair1/1.png" style="max-width: 300px; border: 2px solid blue;" 
         onload="this.nextElementSibling.textContent = 'SUCCESS: Image loaded'"
         onerror="this.nextElementSibling.textContent = 'ERROR: Image failed to load'">
    <p>Status: Loading...</p>
    
    <img src="./pairs/Inc500Charts/sum3_ques2/pair1/2.png" style="max-width: 300px; border: 2px solid green;" 
         onload="this.nextElementSibling.textContent = 'SUCCESS: Image loaded'"
         onerror="this.nextElementSibling.textContent = 'ERROR: Image failed to load'">
    <p>Status: Loading...</p>
    
    <h2>Test 2: JavaScript fetch tests</h2>
    <button onclick="testFetch()">Test Fetch</button>
    <div id="fetchResults"></div>
    
    <script>
        async function testFetch() {
            const results = document.getElementById('fetchResults');
            results.innerHTML = 'Testing fetch...<br>';
            
            const testUrls = [
                './pairs/Inc500Charts/sum3_ques2/pair1/1.png',
                './pairs/Inc500Charts/sum3_ques2/pair1/2.png'
            ];
            
            for (const url of testUrls) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    results.innerHTML += `${url}: ${response.ok ? 'OK' : 'FAILED'} (${response.status})<br>`;
                } catch (error) {
                    results.innerHTML += `${url}: ERROR - ${error.message}<br>`;
                }
            }
        }
    </script>
</body>
</html>
