<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Access Test</title>
</head>
<body>
    <h1>CSV File Access Test</h1>
    <div id="results"></div>

    <script>
        async function testCSVAccess() {
            const results = document.getElementById('results');
            const csvFiles = ['Inc5000_Company_List_2014.csv', 'fifa18_clean.csv', 'atp_number_1.csv'];
            
            for (const filename of csvFiles) {
                try {
                    const response = await fetch(`csv/${filename}`);
                    if (response.ok) {
                        const text = await response.text();
                        const lines = text.split('\n').slice(0, 3); // First 3 lines
                        results.innerHTML += `
                            <h3>✅ ${filename} (${response.status})</h3>
                            <pre>${lines.join('\n')}</pre>
                            <hr>
                        `;
                    } else {
                        results.innerHTML += `<h3>❌ ${filename} - Status: ${response.status}</h3><hr>`;
                    }
                } catch (error) {
                    results.innerHTML += `<h3>❌ ${filename} - Error: ${error.message}</h3><hr>`;
                }
            }
        }

        testCSVAccess();
    </script>
</body>
</html>
